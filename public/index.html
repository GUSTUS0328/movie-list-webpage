<!DOCTYPE html>
<html lang="en">
<title>Silicon Spectra JS ZJF</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../styles/index.css">
<script src="../index.js"></script>


<body>
<header class="container">
  <h1>
    <svg class="bi bi-film" width="3.5rem" height="3.5rem" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M0 1a1 1 0 011-1h14a1 1 0 011 1v14a1 1 0 01-1 1H1a1 1 0 01-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z" clip-rule="evenodd"/>
    </svg>
    <span onclick="getMovieData()">&nbsp &nbsp Movies List</span>
  </h1>
  <span id="likedList" onclick="getLikedMovies()">&nbsp &nbsp &nbsp Liked List</span>
  <button type="button" class="btn btn-primary btn-sm float-right" id="config" onclick="openConfig()">CONFIG</button>
  <hr />
</header>



<div id="configBgBlur">
  <div id="configModal">
    <button type="button" class="close justify-content-end" aria-label="Close" onclick="closeConfigModal()">
      <span aria-hidden="true">CLOSE &times;</span>
    </button>
    <br/>
    <div id="configModalContent">
    </div>
  </div>
</div>




<div class="container navDiv">
  <p>The Most Popular Movies</p>
</div>

<script>
  getMovieData(1)
  fetchGenres()
</script>

<nav>
  <button type="button" class="btn btn-outline-secondary btn-sm" id="prevBtn" onclick="minusPage()" disabled>&lt Prev</button>
  <span class="titleSpan"></span>
  <button type="button" class="btn btn-outline-secondary btn-sm" id="nextBtn" onclick="addPage()">Next &gt</button>
</nav>

<div id="bgBlur">
  <div id="modal">
    <div id="modalMask">
      <button type="button" class="close justify-content-end" aria-label="Close" onclick="closeModal()">
        <span aria-hidden="true">CLOSE &times;</span>
      </button>
      <br/>
      <div id="modalContent">
        <img id="modalImg" alt="modalImg" width="300px"/>
        <div id="modalDescription">
          <h3 id="modalDescriptionTitle">
          </h3>
          <br />
          <div id="modalDescriptionTags">
          </div>
          <br />
          <p id="modalDescriptionParagraph" style="font-size:0.8rem">
          </p>
          <p id="modalDescriptionPublisher">
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<main class="container">
</main>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
